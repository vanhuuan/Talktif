<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="dashboard.css">
    <title>Home&reg; - EveryThing for Life</title>
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-md navbar-light bg-light border-bottom">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#showprofile">
            <span class="navbar-toggler-icon"></span>
        </button>
            <a href="#" class="navbar-brand text-center img-logo">
                <img src="../img/logo_main.png" alt="" srcset="">
            </a>
            <button class="btn btn-exit" onclick="Exit()">
            Thoát  <i class="fas fa-chevron-circle-right"></i>
        </button>
        </nav>
        <!-- Side Bar -->
        <div class="sidebar d-flex flex-column text-center">
            <div class="sidebar-menu">
                <div class="profile">
                    <img class="rounded-circle pt-2" src="../img/avatar.jpg" alt="" srcset="">
                </div>
                <h5 class="text-center font-weight-bold mt-2">Hải Quý</h5>
                <div class="nation"><img class="country mr-2" src="../img/VietNam.png" alt="" srcset=""><a href="#">Việt Nam</a></div>
                <i class="fas fa-thumbs-up like mb-2"><span class="pl-2">10</span></i>
                <ul class="item text-left">
                    <li><a href="#"><i class="fab fa-discourse pr-4"></i><span>Khám Phá</span></a></li>
                    <li><a href="#"><i class="fas fa-th-list pr-4"></i><span>Lịch Sử</span></a></li>
                    <li><a href="#"><i class="fas fa-user-friends pr-4"></i><span>Bạn Bè</span></a></li>
                    <li><a href="#"><i class="fas fa-envelope pr-4"></i><span>Tin Nhắn </span><span class="badge badge-light float-right">5</span></a></li>
                    <li><a href="#"><i class="fas fa-cogs pr-4"></i><span>Cài Đặt</span></a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Body -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 mt-4">
                <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6 pr-0 pl-0 float-right">
                    <!-- <button type="button" class="btn btn-lg btn-light btn-type-active" data-toggle="dropdown"> Chế Độ Hoạt Động 
                        <i class="fas fa-chevron-down"></i>
                    </button> -->
                    <div class="theme">
                        <button class="theme-transform light"><a class="active-type" href="#"><img src="../img//sunny.png" alt=""></a></button>
                        <button class="theme-transform dark"><a class="active-type" href="#"><img src="../img//moon.png" alt=""></a></button>
                    </div>
                    <div class="mt-5 text-center effect">
                        <div class="row">
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                                <p class="float-left">Hiệu ứng <button type="button" class="btn p-0" style="height:24px;outline:none;"><i class="fas fa-chevron-down"></i></p></button>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 float-right">
                                <button class="btn"><span><i class="fas fa-times-circle"></i></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 mt-4">
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <button class="btn mr-1 type-actor">
                            <img src="../img/friendship.png" alt="" srcset="">
                             Cả hai
                        </button>
                        <button class="btn mr-1 type-actor">
                            <img src="../img/boy.png" alt="" srcset="">
                             Nam
                        </button>
                        <button class="btn mr-1 type-actor ">
                            <img src="../img/girl.png" alt="" srcset="">
                             Nữ
                        </button>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center">
                        <p class="national"><span><img src="../img/black-placeholder-variant.png" alt="" srcset=""></span>Việt Nam <span><button class="btn"><i class="fas fa-chevron-down"></i></button></span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="box">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="box text-center d-flex justify-content-center flex-column align-items-center">
                            <h5 class="Text-Meeting d-block mb-5">Gặp gỡ bạn bè </br>mới nào</h5>
                            <div class="img-couple"><img class="rounded-circle avt-couple" src="../img/couple.png" alt="" srcset=""></div>
                        </div>
                        <div class="group-btn-interactive d-flex justify-content-between align-items-center mt-2">
                            <button class="btn btn-lg interactive mr-2"><img src="../img/add-user.png" alt="" srcset=""></button>
                            <button class="btn btn-lg interactive ml-2"><img src="../img/like.png" alt="" srcset=""></button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 d-flex justify-content-center mt-3">
                    <button class="btn btn-next-person d-flex justify-content-center"><p class="text mr-2 mb-0">Bắt đầu</p><img class="icon_next" src="../img/right-arrow.png" alt="" srcset=""></button>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 mt-4">
                <div class="row">
                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                        <div class="box message-box m-2">
                            <div id="content-mes" class="message_div d-block text-center m-3"></div>
                            <input type="text" id="message" class="message" placeholder="Nhập tin nhắn và nhấn Enter" value="">
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>
    <script>
        $(document).ready(function() {
            $('button.dark').click(function() {
                $('nav').addClass('bg-dark');
                $('.container-fluid').addClass('bg-dark');
                $('.type-actor').addClass('bg-dark');
                $('.fa-times-circle').attr("style", "filter:invert(1)");
                $('.navbar-toggler-icon').attr("style", "filter:invert(1)");
                $('i.fa-chevron-down').attr("style", "filter:invert(1)");
                $('.effect').attr('style', 'border-bottom : 3px solid white !important');
            });
            $('button.light').click(function() {
                $('nav').removeClass('bg-dark');
                $('.container-fluid').removeClass('bg-dark');
                $('.type-actor').removeClass('bg-dark');
                $('.fa-times-circle').removeAttr("style", "filter:invert(1)");
                $('.navbar-toggler-icon').removeAttr("style", "filter:invert(1)");
                $('i.fa-chevron-down').removeAttr("style", "filter:invert(1)");
                $('.effect').removeAttr('style', 'border-bottom : 3px solid white !important');
            });
            $(window).scroll(function() {
                $('nav').toggleClass('sticky-top', window.scrollY > 0);
            });
            $('.btn-next-person').click(function() {
                $('.text').html('Next');
                $('.Text-Meeting').remove();
                $('.avt-couple').remove();
            });
            $('.navbar-toggle').click(function() {
                $('.wrapper').toggleClass('collapsed');
            });
            $("#message").keypress(function(event) {
                var keycode = event.keyCode ? event.keyCode : event.which;
                var text = document.getElementById("message").value;
                if (text != "" && keycode == 13) {
                    GetValue(event);
                }
            });
        });
    </script>
    <script src="main.js"></script>
</body>

</html>
